<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Simulador de Geladeira</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }

        .painel {
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            margin: auto;
        }

        button {
            margin: 5px;
        }

        .status {
            margin-top: 20px;
            font-size: 1.1em;
            line-height: 1.5;
        }

        .ativo {
            color: green;
            font-weight: bold;
        }

        .inativo {
            color: gray;
        }

        canvas {
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <div class="painel">
        <button onclick="togglePause()" id="pauseButton">Pausar</button>
        <button onclick="toggleCompressor()">Toggle Compressor</button>
        <button onclick="togglePortaFreezer()">Toggle Porta Freezer</button>
        <button onclick="togglePortaGeladeira()">Toggle Porta Geladeira</button>
        <button onclick="toggleResistencia()">Toggle Resistência</button>
        <button onclick="toggleVentoinhaCompressor()">Toggle Ventoinha Compressor</button>
        <button onclick="toggleVentoinhaFreezer()">Toggle Ventoinha Freezer</button>
        <label for="velocidade">Velocidade da simulação: <span id="velocidadeValor">1x</span></label>
        <input type="range" id="velocidade" min="1" max="60" step="1" value="1"
            onchange="atualizarVelocidade(this.value)">


        <div class="status" id="status"></div>
        <canvas id="graficoTemperaturas" width="700" height="300"></canvas>
    </div>

    <script>
        class SimuladorGeladeira {
            constructor() {
                this.tempAmbiente = 25;
                this.tempFreezer = this.tempAmbiente;
                this.tempResistencia = this.tempAmbiente;
                this.resistenciaQueimada = false;
                this.tempEvaporador = this.tempAmbiente;
                this.tempMotor = this.tempAmbiente;
                this.releTermicoAtutou = 0;
                this.releTermicoAcionado = false;
                this.tempReleTermico = 100;
                this.tempoCompressorLigado = 0

                this.compressorLigado = false;
                this.resistenciaLigada = false;
                this.portaFreezerAberta = false;
                this.portaGeladeiraAberta = false;

                this.ventoinhaCompressor = false;
                this.ventoinhaFreezer = false;
                this.luzFreezer = false;
                this.luzGeladeira = false;
            }

            atualizar(dt) {
                this.luzFreezer = this.portaFreezerAberta;
                this.luzGeladeira = this.portaGeladeiraAberta;
                
                
                const limiteCompressor = this.compressorLigado
                    ? (this.ventoinhaCompressor ? 80+this.tempoCompressorLigado * 0.01 : 130+this.tempoCompressorLigado * 0.2)
                    : this.tempAmbiente;
                const taxaMotor = 0.002;

                this.tempMotor += ((limiteCompressor - this.tempMotor) * taxaMotor * dt);

                if (!this.compressorLigado){
                    this.tempoCompressorLigado=0;
                }else{
                    this.tempoCompressorLigado++;
                }
                if (this.tempMotor >= this.tempReleTermico && !this.releTermicoAcionado) {
                    
                    this.releTermicoAcionado = true;
                    this.releTermicoAtutou++;
                    if (this.tempMotor >= this.tempReleTermico) {
                        this.compressorLigado = false;
                        this.tempMotor = this.tempReleTermico + 10;
                        console.log("Rele Termico Atutou! O compressor foi desligado.");
                    }
                }
                if (this.releTermicoAcionado & this.tempMotor < 70) {
                    this.releTermicoAcionado = false;
                    console.log("Rele Termico Desligado! O compressor foi religado.");
                } else if (this.releTermicoAcionado && this.tempMotor >= 70) {
                    this.compressorLigado = false;
                }

                const limiteFreezer = -30;

                if (!this.releTermicoAcionado) {
                    if (this.compressorLigado && !this.portaFreezerAberta) {
                        // Se o compressor estiver ligado e a porta do freezer estiver fechada, resfriar
                        const taxa = this.ventoinhaFreezer ? 0.001 : 0.0005;
                        this.tempFreezer += (limiteFreezer - this.tempFreezer) * taxa * dt;
                    } else {
                        // Se a porta do freezer estiver aberta ou o compressor desligado, aquecer
                        const subidaBase = 0.0002;
                        const fatorPorta = this.portaFreezerAberta ? (this.ventoinhaFreezer ? 0.005 : 0.002) : subidaBase;
                        const ajusteAmbienteFechado = this.portaFreezerAberta ? fatorPorta : 0.00004;
                        this.tempFreezer += (this.tempAmbiente - this.tempFreezer) * ajusteAmbienteFechado * dt;
                    }
                }

                if (this.resistenciaLigada && !this.resistenciaQueimada) {
                    // Se a resistência estiver ligada, aquecer o freezer
                    const limiteQueima = 100.0;
                    if (!this.resistenciaQueimada) {
                        this.tempResistencia += (limiteQueima - this.tempResistencia) * 0.01 * dt;
                        console.log("temperatura resistencia: " + this.tempResistencia);
                        if (this.tempResistencia >= limiteQueima) {
                            this.resistenciaQueimada = true;
                            this.resistenciaLigada = false;
                            this.tempResistencia = limiteQueima;
                            alert("Resistência queimada! A resistência não pode mais ser ligada.");
                        }
                    }
                } else {
                    this.tempResistencia += (this.tempFreezer - this.tempResistencia) * 0.001 * dt;
                }
                // Se o compressor estiver ligado e a resistência desligada, resfriar o evaporador
                if (this.compressorLigado && !this.resistenciaLigada) {
                    this.tempEvaporador += (-30 - this.tempEvaporador) * 0.0025 * dt;
                } else if (this.compressorLigado && this.resistenciaLigada) {
                    const equilibrio = (this.tempResistencia - 10);
                    this.tempEvaporador += (equilibrio - this.tempEvaporador) * 0.005 * dt;
                } else if (this.resistenciaLigada) {
                    this.tempEvaporador += (this.tempResistencia - this.tempEvaporador) * 0.01 * dt;
                } else {
                    const taxaEvaporadorAmbiente = this.portaFreezerAberta ? 0.004 : 0.0001;
                    this.tempEvaporador += (this.tempAmbiente - this.tempEvaporador) * taxaEvaporadorAmbiente * dt;
                }
                
                const fatorTransferencia = this.ventoinhaFreezer ? 0.002 : 0.001;
                this.tempFreezer += (this.tempEvaporador - this.tempFreezer) * fatorTransferencia * dt;

                this.atualizarInterface();
                atualizarGrafico(this.tempAmbiente, this.tempFreezer, this.tempEvaporador, this.tempResistencia, this.tempMotor);
            }

            atualizarInterface() {
                document.getElementById("status").innerHTML = `
          <strong>Temperaturas:</strong><br>
          - Ambiente: ${this.tempAmbiente.toFixed(2)}°C<br>
          - Freezer: ${this.tempFreezer.toFixed(2)}°C<br>
          - Evaporador: ${this.tempEvaporador.toFixed(2)}°C<br>
          - Resistência: ${this.tempResistencia.toFixed(2)}°C<br>
          - Motor Compressor: ${this.tempMotor.toFixed(2)}°C<br><br>

          <strong>Componentes:</strong><br>
          - Porta do Freezer: ${this.portaFreezerAberta ? 'Aberta' : 'Fechada'}<br>
          - Porta da Geladeira: ${this.portaGeladeiraAberta ? 'Aberta' : 'Fechada'}<br>
          - Compressor: ${this.compressorLigado ? 'Ligado' : 'Desligado'}<br>
          - Resistência: ${this.resistenciaLigada ? 'Ligada' : 'Desligada'}<br>
            - Ventoinha do Compressor: ${this.ventoinhaCompressor ? 'Ligada' : 'Desligada'}<br>
            - Ventoinha do Freezer: ${this.ventoinhaFreezer ? 'Ligada' : 'Desligada'}<br>
            - Luz do Freezer: ${this.luzFreezer ? 'Ligada' : 'Desligada'}<br>
            - Luz da Geladeira: ${this.luzGeladeira ? 'Ligada' : 'Desligada'}<br>
            <strong>Estado:</strong><br>
            - Compressor: ${this.compressorLigado ? '<span class="ativo">Ligado</span>' : '<span class="inativo">Desligado</span>'}<br>
            - Resistência: ${this.resistenciaLigada ? '<span class="ativo">Ligada</span>' : '<span class="inativo">Desligada</span>'}<br>
            - Ventoinha do Compressor: ${this.ventoinhaCompressor ? '<span class="ativo">Ligada</span>' : '<span class="inativo">Desligada</span>'}<br>
            - Ventoinha do Freezer: ${this.ventoinhaFreezer ? '<span class="ativo">Ligada</span>' : '<span class="inativo">Desligada</span>'}<br>
            - Luz do Freezer: ${this.luzFreezer ? '<span class="ativo">Ligada</span>' : '<span class="inativo">Desligada</span>'}<br>
            - Luz da Geladeira: ${this.luzGeladeira ? '<span class="ativo">Ligada</span>' : '<span class="inativo">Desligada</span>'}<br>
            - Porta do Freezer: ${this.portaFreezerAberta ? '<span class="ativo">Aberta</span>' : '<span class="inativo">Fechada</span>'}<br>
            - Porta da Geladeira: ${this.portaGeladeiraAberta ? '<span class="ativo">Aberta</span>' : '<span class="inativo">Fechada</span>'}<br>
            - Resistencia Queimada: ${this.resistenciaQueimada ? '<span class="ativo">Sim</span>' : '<span class="inativo">Não</span>'}<br>
            - Rele Termico Compressor vezes  : ${this.releTermicoAtutou}<br>
            - Rele Termico Acionado: ${this.releTermicoAcionado ? '<span class="ativo">Sim</span>' : '<span class="inativo">Não</span>'}<br>
            - Temperatura Rele Termico: ${this.tempReleTermico.toFixed(2)}°C<br>
     
        `;
            }
        }

        const geladeira = new SimuladorGeladeira();
        let pausado = false;

        setInterval(() => {
            if (!pausado) geladeira.atualizar(1);
        }, 1000);

        function togglePause() {
            pausado = !pausado;
            document.getElementById("pauseButton").innerText = pausado ? "Retomar" : "Pausar";
        }

        let intervalo = 50; // Intervalo de atualização padrão de 1 segundo

        // Ajustar o intervalo de atualização de acordo com a velocidade
        setInterval(() => {
            if (!pausado) geladeira.atualizar(fatorVelocidade);
        }, intervalo);

        // Função para atualizar a velocidade da simulação
        function atualizarVelocidade(valor) {
            fatorVelocidade = parseFloat(valor);
            document.getElementById('velocidadeValor').innerText = valor + "x";

            // Atualizar o intervalo de tempo baseado na velocidade
            intervalo = 1000 / fatorVelocidade; // Acelera ou desacelera a simulação
        }

        function toggleCompressor() { geladeira.compressorLigado = !geladeira.compressorLigado; }
        function togglePortaFreezer() { geladeira.portaFreezerAberta = !geladeira.portaFreezerAberta; }
        function togglePortaGeladeira() { geladeira.portaGeladeiraAberta = !geladeira.portaGeladeiraAberta; }
        function toggleResistencia() { geladeira.resistenciaLigada = !geladeira.resistenciaLigada; }
        function toggleVentoinhaCompressor() { geladeira.ventoinhaCompressor = !geladeira.ventoinhaCompressor; }
        function toggleVentoinhaFreezer() { geladeira.ventoinhaFreezer = !geladeira.ventoinhaFreezer; }

        function atualizarGrafico(amb, freezer, evap, res, motor) {
            const ctx = document.getElementById('graficoTemperaturas').getContext('2d');
            if (!window.grafico) {

                window.grafico = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: [],
                        datasets: [
                            { label: 'Ambiente', borderColor: 'orange', data: [] },
                            { label: 'Freezer', borderColor: 'blue', data: [] },
                            { label: 'Evaporador', borderColor: 'cyan', data: [] },
                            { label: 'Resistência', borderColor: 'red', data: [] },
                            { label: 'Motor Compressor', borderColor: 'green', data: [] }
                        ]
                    },
                    options: {
                        responsive: true,
                        animation: false,

                        scales: {
                            y: { title: { display: true, text: 'Temperatura (°C)' } },
                            x: { title: { display: true, text: 'Tempo (s)' } }
                        },
                        plugins: {
                            legend: { display: true, position: 'top' },
                            title: { display: true, text: 'Simulador de Geladeira' }
                        }

                    }
                });
            }

            const grafico = window.grafico;
            const tempo = grafico.data.labels.length;

            grafico.data.labels.push(tempo);
            grafico.data.datasets[0].data.push(amb);
            grafico.data.datasets[1].data.push(freezer);
            grafico.data.datasets[2].data.push(evap);
            grafico.data.datasets[3].data.push(res);
            grafico.data.datasets[4].data.push(motor);

            if (grafico.data.labels.length > 300) {
                grafico.data.labels.shift();
                grafico.data.datasets.forEach(dataset => dataset.data.shift());
            }

            grafico.update();
        }
    </script>
</body>

</html>
